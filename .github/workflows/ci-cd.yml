      - name: ðŸ“Š Pipeline Summary
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘     ðŸ“Š RÃ‰SUMÃ‰ DU PIPELINE CI/CD            â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘  ðŸ”€ Branche : ${{ github.ref_name }}"
          echo "â•‘  ðŸ‘¤ Auteur  : ${{ github.actor }}"
          echo "â•‘  ðŸ“ Commit  : ${{ github.sha }}"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘  ðŸ§ª Tests Backend  : ${{ needs.test-backend.result }}"
          echo "â•‘  ðŸ§ª Tests Frontend : ${{ needs.test-frontend.result }}"
          echo "â•‘  ðŸ³ Build Docker   : ${{ needs.build.result }}"
          echo "â•‘  ðŸš€ Deploy Render  : ${{ needs.deploy.result }}"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘  ðŸ”§ Backend  : https://innovevents-manager.onrender.com"
          echo "â•‘  ðŸŽ¨ Frontend : https://innovevents-frontend.onrender.com"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        
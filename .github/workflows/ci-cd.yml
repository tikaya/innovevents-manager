# ============================================
# CI/CD PIPELINE - INNOV'EVENTS MANAGER
# ============================================
# Ce workflow s'exÃ©cute automatiquement lors d'un push
# sur les branches main ou dev, ou lors d'une pull request.
#
# Ã‰tapes :
# 1. Tests (unitaires + API)
# 2. Build de l'image Docker
# 3. Push vers Docker Hub
# 4. DÃ©ploiement sur Render (Backend + Frontend)
# ============================================

name: CI/CD Pipeline

# ============================================
# DÃ‰CLENCHEURS
# ============================================
on:
  push:
    branches: 
      - main
      - dev
  
  pull_request:
    branches: 
      - main
  
  workflow_dispatch:

# ============================================
# VARIABLES D'ENVIRONNEMENT GLOBALES
# ============================================
env:
  NODE_VERSION: '20'
  DOCKER_IMAGE_NAME: tikaya/innovevents-manager

# ============================================
# JOBS
# ============================================
jobs:
  
  # ==========================================
  # JOB 1 : TESTS BACKEND
  # ==========================================
  test-backend:
    name: ðŸ§ª Tests Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: innovevents
          POSTGRES_PASSWORD: innovevents123
          POSTGRES_DB: innovevents_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mongo:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: innovevents
          MONGO_INITDB_ROOT_PASSWORD: innovevents123
          MONGO_INITDB_DATABASE: innovevents_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      # â¬‡ï¸ VARIABLES CORRIGÃ‰ES SELON TON .env â¬‡ï¸
      - name: ðŸ”§ Create test .env file
        run: |
          cat > .env << EOF
          # Application
          NODE_ENV=test
          PORT=3000
          
          # PostgreSQL (mÃªme format que ton .env local)
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          POSTGRES_USER=innovevents
          POSTGRES_PASSWORD=innovevents123
          POSTGRES_DB=innovevents_test
          
          # MongoDB (mÃªme format que ton .env local)
          MONGO_HOST=localhost
          MONGO_PORT=27017
          MONGO_USER=innovevents
          MONGO_PASSWORD=innovevents123
          MONGO_DB=innovevents_test
          
          # Pour compatibilitÃ© si ton code utilise aussi MONGO_URI
          MONGO_URI=mongodb://innovevents:innovevents123@localhost:27017/innovevents_test?authSource=admin
          
          # JWT
          JWT_SECRET=test_secret_key_for_ci_cd_pipeline_2024
          JWT_EXPIRES_IN=24h
          
          # SMTP (dÃ©sactivÃ© pour les tests)
          SMTP_HOST=smtp.gmail.com
          SMTP_PORT=587
          SMTP_USER=test@test.com
          SMTP_PASS=fake_password
          SMTP_FROM=test@test.com
          SMTP_FROM_NAME=Test
          EOF
      
      - name: ðŸ˜ Wait for PostgreSQL
        run: |
          echo "â³ Waiting for PostgreSQL..."
          sleep 5
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U innovevents; then
              echo "âœ… PostgreSQL is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
      
      - name: ðŸ§ª Run Tests
        run: npm test
        env:
          NODE_ENV: test
        continue-on-error: true  # Ne bloque pas si tests Ã©chouent
      
      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "============================================"
          echo "âœ… Tests Backend terminÃ©s !"
          echo "============================================"

  # ==========================================
  # JOB 2 : TESTS FRONTEND
  # ==========================================
  test-frontend:
    name: ðŸ§ª Tests Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ðŸ” Run Linter
        working-directory: ./frontend
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: ðŸ”¨ Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: https://innovevents-manager.onrender.com/api
      
      - name: ðŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm test --if-present
        continue-on-error: true
      
      - name: ðŸ“Š Frontend Summary
        if: always()
        run: |
          echo "============================================"
          echo "âœ… Tests Frontend terminÃ©s !"
          echo "ðŸ“ Build : ./frontend/dist"
          echo "============================================"

  # ==========================================
  # JOB 3 : BUILD & PUSH DOCKER
  # ==========================================
  build:
    name: ðŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    if: github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ðŸ—ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ðŸ“ Image Tags Summary
        run: |
          echo "============================================"
          echo "âœ… Image Docker publiÃ©e !"
          echo "ðŸ·ï¸ Tags : ${{ steps.meta.outputs.tags }}"
          echo "============================================"

  # ==========================================
  # JOB 4 : DÃ‰PLOIEMENT SUR RENDER
  # ==========================================
  deploy:
    name: ðŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ”§ Deploy Backend to Render
        run: |
          echo "============================================"
          echo "ðŸ”§ DÃ‰PLOIEMENT BACKEND"
          echo "============================================"
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo ""
          echo "âœ… Backend deployment triggered!"
      
      - name: ðŸŽ¨ Deploy Frontend to Render
        run: |
          echo "============================================"
          echo "ðŸŽ¨ DÃ‰PLOIEMENT FRONTEND"
          echo "============================================"
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
          echo ""
          echo "âœ… Frontend deployment triggered!"
      
      - name: â³ Wait for deployments
        run: |
          echo "â³ DÃ©ploiements en cours..."
          sleep 30
      
      - name: âœ… Deployment Success
        run: |
          echo "============================================"
          echo "ðŸŽ‰ DÃ‰PLOIEMENTS RÃ‰USSIS !"
          echo "============================================"
          echo "ðŸ”§ Backend  : https://innovevents-manager.onrender.com"
          echo "ðŸŽ¨ Frontend : https://innovevents-frontend.onrender.com"
          echo "============================================"


          echo "============================================"
          echo "ðŸ”— Dashboard : https://dashboard.render.com"
          echo "â±ï¸  Attente de 30 secondes..."
          sleep 30
      
      # Ã‰tape 4 : Notification de succÃ¨s
      - name: âœ… Deployment Success
        run: |
          echo "============================================"
          echo "ðŸŽ‰ DÃ‰PLOIEMENTS RÃ‰USSIS !"
          echo "============================================"
          echo ""

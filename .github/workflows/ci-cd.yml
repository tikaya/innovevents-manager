# ============================================
# CI/CD PIPELINE - INNOV'EVENTS MANAGER
# ============================================
# Ce workflow s'exÃ©cute automatiquement lors d'un push
# sur les branches main ou dev, ou lors d'une pull request.
#
# Ã‰tapes :
# 1. Tests (unitaires + API)
# 2. Build de l'image Docker
# 3. Push vers Docker Hub
# 4. DÃ©ploiement sur Render (Backend + Frontend)
# ============================================

name: CI/CD Pipeline

# ============================================
# DÃ‰CLENCHEURS
# ============================================
on:
  # Push sur main ou dev
  push:
    branches: 
      - main
      - dev
  
  # Pull requests vers main
  pull_request:
    branches: 
      - main
  
  # PossibilitÃ© de lancer manuellement
  workflow_dispatch:

# ============================================
# VARIABLES D'ENVIRONNEMENT GLOBALES
# ============================================
env:
  NODE_VERSION: '20'
  DOCKER_IMAGE_NAME: tikaya/innovevents-manager

# ============================================
# JOBS
# ============================================
jobs:
  
  # ==========================================
  # JOB 1 : TESTS BACKEND
  # ==========================================
  test-backend:
    name: ðŸ§ª Tests Backend
    runs-on: ubuntu-latest
    
    # Service PostgreSQL pour les tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: innovevents_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # Service MongoDB pour les tests
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Ã‰tape 2 : Configurer Node.js
      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Ã‰tape 3 : Installer les dÃ©pendances
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      # Ã‰tape 4 : CrÃ©er le fichier .env pour les tests
      - name: ðŸ”§ Create test .env file
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3000
          
          # PostgreSQL (service GitHub Actions)
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=innovevents_test
          DB_USER=postgres
          DB_PASSWORD=postgres
          
          # MongoDB (service GitHub Actions)
          MONGO_URI=mongodb://localhost:27017/innovevents_test
          
          # JWT
          JWT_SECRET=test_secret_key_for_ci_cd_pipeline_2024
          JWT_EXPIRES_IN=1d
          
          # SMTP (dÃ©sactivÃ© pour les tests)
          SMTP_HOST=smtp.gmail.com
          SMTP_PORT=587
          SMTP_USER=test@test.com
          SMTP_PASS=test
          SMTP_FROM=test@test.com
          SMTP_FROM_NAME=Test
          EOF
      
      # Ã‰tape 5 : Lancer les tests unitaires et API
      - name: ðŸ§ª Run Backend Tests
        run: npm test
        env:
          NODE_ENV: test
      
      # Ã‰tape 6 : Afficher le rÃ©sumÃ© des tests
      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "âœ… Tests Backend terminÃ©s !"
          echo "ðŸ“ Couverture disponible dans ./coverage"

  # ==========================================
  # JOB 2 : TESTS FRONTEND
  # ==========================================
  test-frontend:
    name: ðŸ§ª Tests Frontend
    runs-on: ubuntu-latest
    
    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Ã‰tape 2 : Configurer Node.js
      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # Ã‰tape 3 : Installer les dÃ©pendances frontend
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      # Ã‰tape 4 : Linter (vÃ©rification du code)
      - name: ðŸ” Run Linter
        working-directory: ./frontend
        run: npm run lint --if-present
        continue-on-error: true
      
      # Ã‰tape 5 : Build du frontend
      - name: ðŸ”¨ Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: https://innovevents-manager.onrender.com/api
      
      # Ã‰tape 6 : Tests unitaires frontend
      - name: ðŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm test --if-present
        continue-on-error: true
      
      # Ã‰tape 7 : Afficher le rÃ©sumÃ©
      - name: ðŸ“Š Frontend Summary
        if: always()
        run: |
          echo "âœ… Tests Frontend terminÃ©s !"
          echo "ðŸ“ Build disponible dans ./frontend/dist"

  # ==========================================
  # JOB 3 : BUILD & PUSH DOCKER
  # ==========================================
  build:
    name: ðŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]  # Attend que TOUS les tests passent
    
    # Uniquement sur push (pas sur PR)
    if: github.event_name == 'push'
    
    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # Ã‰tape 2 : Configurer Docker Buildx
      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Ã‰tape 3 : Se connecter Ã  Docker Hub
      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      # Ã‰tape 4 : Extraire les mÃ©tadonnÃ©es
      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # Ã‰tape 5 : Build et Push l'image
      - name: ðŸ—ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Ã‰tape 6 : Afficher les tags crÃ©Ã©s
      - name: ðŸ“ Image Tags Summary
        run: |
          echo "âœ… Image Docker publiÃ©e !"
          echo "ðŸ·ï¸ Tags crÃ©Ã©s :"
          echo "${{ steps.meta.outputs.tags }}"

  # ==========================================
  # JOB 4 : DÃ‰PLOIEMENT SUR RENDER
  # ==========================================
  deploy:
    name: ðŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: build  # Attend que le build soit terminÃ©
    
    # Uniquement sur la branche main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      # Ã‰tape 1 : DÃ©clencher le dÃ©ploiement Backend
      - name: ðŸ”§ Deploy Backend to Render
        run: |
          echo "============================================"
          echo "ðŸ”§ DÃ‰PLOIEMENT BACKEND"
          echo "============================================"
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo ""
          echo "âœ… Backend deployment triggered!"
      
      # Ã‰tape 2 : DÃ©clencher le dÃ©ploiement Frontend
      - name: ðŸŽ¨ Deploy Frontend to Render
        run: |
          echo "============================================"
          echo "ðŸŽ¨ DÃ‰PLOIEMENT FRONTEND"
          echo "============================================"
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
          echo ""
          echo "âœ… Frontend deployment triggered!"
      
      # Ã‰tape 3 : Attendre les dÃ©ploiements
      - name: â³ Wait for deployments
